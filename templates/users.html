<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Users Lists</title>
</head>
<body>
   <div class="container">
    <h1>List of profiles</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Login</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add/Edit button and form for each profile -->
{% for profile in profiles %}
<tr>
    <td>{{ profile['login'] }}</td>
    <td>{{ profile['age'] }}</td>
    <td>{{ profile['email'] }}</td>
    <td class="d-flex">
        

        <a href="{{ url_for('profile_details', id=profile['id']) }}" class="btn btn-info">Details</a>
    </td>
    <!-- Delete button remains the same
    <td>
        
    </td> -->
</tr>
{% endfor %}

        </tbody>
    </table>
    
    <a href="{{ url_for('create_profile') }}" class="btn btn-success">Create profile</a>
   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</html>
